<div class="card bg-dark text-white">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="client.name" name="name" placeholder="Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastname" class="col-sm-2 col-form-label">lastname</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="client.lastname" name="lastname" id="lastname"
                        placeholder="Lastname">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="client.email" name="email" id="email"
                        placeholder="Email">
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-4 col-sm-8">
                    <button role="button" class="btn btn-primary"
                    (click)="create()" *ngIf="!client.id else elseBlock">Create</button>
                    <ng-template #elseBlock>
                        <button role="button" class="btn btn-primary"
                    (click)="update()">Update</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>

</div>
