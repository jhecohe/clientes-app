<button type="button" (click)="enable = !enable" class="btn btn-primary">{{enable ? 'Ocultar':'Show'}}</button>
<br>
<div class="card text-left" *ngIf="enable">
  <div class="card-body">
    <h4 class="card-title">Listado de cursos</h4>
    <ul class="list-group">
        <li class="list-group-item active" *ngFor="let course of listCourses">{{course}}</li>
    </ul>
  </div>
</div>
